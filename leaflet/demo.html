      });
      
      var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {

	    subdomains: 'abcd',
	    minZoom: 1,
	    maxZoom: 16,
	    ext: 'jpg'
      });
      
      var baseMaps= {
          "Watercolor":Stamen_Watercolor,
          "OpenTopo": OpenTopoMap,
          "OSM": OpenStreetMap_CH,
      };
      
      var themap = L.map('swissmap', {layers: [OpenTopoMap,Stamen_Watercolor,OpenStreetMap_CH]}).setView([46.8,8],8)
      
      L.control.layers(baseMaps,null).addTo(themap);

      var cantondata=null
           var dataurl="https://raw.githubusercontent.com/fabianmoronzirfas/swiss-maps/master/geojson/swiss-cantons-simplified.json";
       $.getJSON(dataurl, function (data){
           cantondata= L.geoJson(data, {onEachFeature:onEachFeature});
           cantondata.addTo(themap); 
            });
      
      
      function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

        layer.bringToFront();
    
}
      
    function resetHighlight(e) {
    cantondata.resetStyle(e.target);
}
      
      
      function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
      
      function zoomToFeature(e) {
    themap.fitBounds(e.target.getBounds());
}
